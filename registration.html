<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="get" action="profile.html" autocomplete="on">
        <!--TEXT-->
        <label> <b>USERNAME: </b></label>
        <input type="text" name="uname" placeholder="Enter Username" size="40"/><br>

        <!--PASSWORD-->
        <label> <b>PASSWORD: </b></label>
        <input type="password" name="pswd" placeholder="Enter Password" size="40"/><br>

        <!--RADIO BUTTON-->
        <label><b> GENDER: </b></label><br>
        <input type="radio" name="gender" value="male" /><label>Male</label>
        <input type="radio" name="gender" value="female" /><label>Female</label><br>

        <!--CHECKBOX-->
        <label><b> HOBBIES: </b></label><br>
        <input type="checkbox" name="hobby" value="singing" /><label>Singing</label>
        <input type="checkbox" name="hobby" value="dancing" /><label>Dancing</label>
        <input type="checkbox" name="hobby" value="reading" /><label>Reading</label>
        <input type="checkbox" name="hobby" value="music" /><label>Music</label><br>

        <!--DROPDOWN-->
        <label><b> CLASS: </b></label><br>
        <select name="class" multiple>
            <option value="default" selected>Choose Your Class</option>
            <option value="IT">B.Tech(IT)</option>
            <option value="CS">B.Tech(CS)</option>
            <option value="EEE">B.Tech(EEE)</option>
            <option value="EC">B.Tech(EC)</option>
            <option value="MT">B.Tech(MT)</option>
            <option value="BT">B.Tech(BT)</option>
        </select><BR>

        <!--TEXTAREA-->
        <label><b> COMMENTS: </b></label><br>
        <textarea rows="2" cols="30" name="comments" placeholder="Enter Comments"></textarea>    <br>

        <input type=submit value="Register"/>
        <input type=reset value="Reset"/>               <!--clear the form-->
        </form>
</body>
</html>
