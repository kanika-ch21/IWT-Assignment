<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>Guess the Number!</title>
    <style>
        body{
            background-color:lavender;
            font-size: medium;
            font-weight: 600;
        }
        div {
          width: 300px;
          border: 15px solid rgb(41, 78, 7);
          padding: 50px;
          margin: 20px;
          border-radius: 10px;
           
}
button {
  transition-duration: 0.4s;
}

button:hover {
  background-color: hsl(208, 77%, 44%); /* blue */
  color: white;
}
    </style>
		
	</head>
		<body >
		  <h2 >GUESS A NUMBER BETWEEN 1 & 1000  </h2>
		  
		  
			<label for="playerNumber" accesskey="n">Enter a number :</label> <input type="number" id="playerNumber" value="" size="10"><br/><br>
			<button onclick="guess()"> Guess</button>
		  
          <script type="text/javascript">
            var number = generateValue();
            
            function generateValue(){
              return Math.floor(1000*Math.random())+1;
            }
            
            function guess()
          {
              if (document.getElementById("playerNumber").value == undefined || document.getElementById("playerNumber").value.trim() == "" || isNaN(document.getElementById("playerNumber").value))
              {
                alert("Please Enter a number");
                document.getElementById("playerNumber").focus();
                return false;
              }
              if (parseInt(document.getElementById("playerNumber").value) > number)
              {
                alert("Too high\n\nTry again.");
              }else if (parseInt(document.getElementById("playerNumber").value) < number)
              {
                alert("Too low\n\nTry again.");
              }else
              {
                alert("Congratulations!!\n\nnumber guessed!!.");
                number = generateValue();
              }
              document.getElementById("playerNumber").value = "";
              document.getElementById("playerNumber").focus();
          }
          </script>
		</body>
</html>
