<html>
<head>
   
    <title>USER PROFILE</title>
</head>
<body bgcolor="lavender">
    <form method="get" action="profile.html" autocomplete="on">
        <table cellspacing=15>
            <tr>
                <td colspan="2" align="center"><h1>USER PROFILE </h1></td>
            </tr>
            <tr>
                <td> <label> EDIT USERNAME: </label> </td>
                <td> <input type="text" name="uname" placeholder="Enter Username" /><br> </td>
            </tr>
            <tr>
                <td> <label>  NEW PASSWORD: </label> </td>
                <td> <input type="password" name="pswd" placeholder="Enter Password"/><br> </td>
            </tr>
            <tr>
                <td> <label> GENDER: </label><br> </td>
                <td> <input type="radio" name="gender" value="male" /><label>Male</label>
                    <input type="radio" name="gender" value="female" /><label>Female</label><br> </td>
            </tr>
           <tr>
                <td> <label> NEW ADDRESS</label> </td>
                <td> <input type="text" name="add" placeholder="Enter Address" /><br> </td>
            </tr>
     
            <tr>
                <td colspan="2" align="center"> <input type=submit value="Register"/>
                    <input type=reset value="Reset"/> </td>
            </tr>
        </table>
    </form>
</body>
</html>
